<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph in HTML</title>
</head>
<body>
    <!-- 
        PARAGRAF ETİKETİ
        -  id özelliği kullanılarak benzersiz bir isim verilebilir ve bu sayede CSS ve JS komutları uygulanabilir
        -  class özelliği kullanılarak belirli bir isme sahip CSS komut-grubu uygulanabilir
        -  style özelliği ile doğrudan CSS kodu yazılabilir
    -->
    <h1>Who am I?</h1>
    <p id="p1" class="p1class" style="color: brown;">Hello, I'm Elif Sena Harman and I'm a student at Karadeniz Technical University.</p>
</body>
</html>
